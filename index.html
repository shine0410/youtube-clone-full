<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            border-bottom: 1px solid #303030;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background-color: #2a2a2a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .header-center {
            flex: 1;
            max-width: 640px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 40px;
        }

        .search-container {
            flex: 1;
            display: flex;
            height: 40px;
        }

        .search-input {
            flex: 1;
            background-color: #121212;
            border: 1px solid #303030;
            border-right: none;
            border-radius: 40px 0 0 40px;
            padding: 0 16px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            width: 64px;
            background-color: #222;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .search-btn:hover {
            background-color: #2a2a2a;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background-color: #2a2a2a;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            bottom: 0;
            width: 240px;
            background-color: #0f0f0f;
            overflow-y: auto;
            transition: transform 0.2s;
            z-index: 900;
        }

        .sidebar.closed {
            transform: translateX(-240px);
        }

        .sidebar-nav {
            padding: 12px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.2s;
        }

        .sidebar-item:hover {
            background-color: #272727;
        }

        .sidebar-item.active {
            background-color: #272727;
        }

        .sidebar-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
            margin-right: 24px;
        }

        .sidebar-divider {
            height: 1px;
            background-color: #303030;
            margin: 12px 0;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            padding: 24px;
            transition: margin-left 0.2s;
        }

        .main-content.sidebar-closed {
            margin-left: 0;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #181818;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .channel-avatar {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }

        .video-details {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin: 0 0 4px 0;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 12px;
            color: #aaa;
            margin: 0 0 2px 0;
        }

        .video-meta {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }

        /* Video Player Page */
        .video-player-page {
            display: none;
        }

        .video-player-page.active {
            display: block;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
            margin-bottom: 16px;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #272727;
        }

        .video-player-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .video-player {
            width: 100%;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .video-info-section {
            margin-top: 16px;
        }

        .video-title-large {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 12px 0;
            line-height: 1.4;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #303030;
            margin-bottom: 12px;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-avatar-large {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        .subscriber-count {
            font-size: 12px;
            color: #aaa;
        }

        .subscribe-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 24px;
            font-weight: 500;
            cursor: pointer;
            margin-left: 12px;
        }

        .subscribe-btn:hover {
            background-color: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #272727;
            border: none;
            color: #fff;
            padding: 10px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            background-color: #3f3f3f;
        }

        .video-description {
            background-color: #272727;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .description-text {
            font-size: 14px;
            line-height: 1.6;
            color: #fff;
            margin: 0;
        }

        .related-videos {
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }

        .related-video {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .related-video:hover {
            background-color: #272727;
        }

        .related-thumbnail {
            width: 168px;
            height: 94px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #181818;
        }

        .related-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-info {
            flex: 1;
            min-width: 0;
        }

        .related-title {
            font-size: 14px;
            font-weight: 500;
            margin: 0 0 4px 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-channel {
            font-size: 12px;
            color: #aaa;
            margin: 0 0 2px 0;
        }

        .related-meta {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }

        @media (max-width: 1200px) {
            .video-player-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .header-center {
                margin: 0 16px;
            }
        }
    </style>
</head>

        let sidebarOpen = true;
        let currentVideo = null;

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (sidebarOpen) {
                sidebar.classList.remove('closed');
                mainContent.classList.remove('sidebar-closed');
            } else {
                sidebar.classList.add('closed');
                mainContent.classList.add('sidebar-closed');
            }
        }

        function renderVideoGrid(videosToRender = videos) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            videosToRender.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => playVideo(video);
                
                const channelInitial = video.channel.charAt(0);
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span class="video-duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <div class="channel-avatar">${channelInitial}</div>
                        <div class="video-details">
                            <h3 class="video-title">${video.title}</h3>
                            <p class="video-channel">${video.channel}</p>
                            <p class="video-meta">${video.views} • ${video.timestamp}</p>
                        </div>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
            });
        }

        function playVideo(video) {
            currentVideo = video;
            
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('videoPlayerPage').classList.add('active');
            
            const videoPlayer = document.getElementById('mainVideoPlayer');
            videoPlayer.src = video.videoUrl;
            
            document.getElementById('playerVideoTitle').textContent = video.title;
            document.getElementById('playerChannelName').textContent = video.channel;
            document.getElementById('playerChannelAvatar').textContent = video.channel.charAt(0);
            document.getElementById('playerDescription').textContent = video.description;
            
            renderRelatedVideos();
        }

        function renderRelatedVideos() {
            const relatedVideosContainer = document.getElementById('relatedVideos');
            relatedVideosContainer.innerHTML = '<h3 style="margin-bottom: 16px;">Related Videos</h3>';
            
            const relatedVideos = videos.filter(v => v.id !== currentVideo.id).slice(0, 5);
            
            relatedVideos.forEach(video => {
                const relatedVideo = document.createElement('div');
                relatedVideo.className = 'related-video';
                relatedVideo.onclick = () => playVideo(video);
                
                relatedVideo.innerHTML = `
                    <div class="related-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                    </div>
                    <div class="related-info">
                        <h4 class="related-title">${video.title}</h4>
                        <p class="related-channel">${video.channel}</p>
                        <p class="related-meta">${video.views} • ${video.timestamp}</p>
                    </div>
                `;
                
                relatedVideosContainer.appendChild(relatedVideo);
            });
        }

        function showHome() {
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('videoPlayerPage').classList.remove('active');
            
            const videoPlayer = document.getElementById('mainVideoPlayer');
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.toLowerCase().trim();
            
            if (query === '') {
                renderVideoGrid();
                return;
            }
            
            const filteredVideos = videos.filter(video => 
                video.title.toLowerCase().includes(query) ||
                video.channel.toLowerCase().includes(query)
            );
            
            renderVideoGrid(filteredVideos);
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        renderVideoGrid();
    </script>
